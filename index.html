<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Salimos? ♡</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="background-audio" src="src/audio.mp3" autoplay></audio>
    
    <div id="question1" class="question">
        <img src="src/date.jpg" alt="Date">
        <h1>¿Salimos en estos días?</h1>
        <div id="buttons" class="button-container">
            <div><button id="yesButton" class="yes-button">Sí</button></div>
            <div><button id="noButton" class="moving-button no-button">No</button></div>
        </div>
    </div>

    <div id="question2" class="question" style="display: none;">
        <h2>¿Cuando te viene bien?</h2>
        <div>
        <input type="date" id="datePicker" class="date-picker">
        </div>
        <button id="dateSelectButton" class="styled-button">Seleccionar fecha</button>
    </div>

    <div id="question3" class="question" style="display: none;">
        <h2>¿A que hora te viene bien?</h2>

        <div style="padding-bottom: 30px;">
            <div><img src="src/morning.jpg" alt="Morning"></div>
            <div><button value="mañana" class="styled-button">En la mañana</button></div>
        </div>
        <div style="padding-bottom: 30px;">
            <div><img src="src/afternoon.jpg" alt="Afternoon"></div>
            <div><button value="tarde" class="styled-button">En la tarde</button></div>
        </div>
        <div style="padding-bottom: 30px;">
            <div><img src="src/evening.jpg" alt="Evening"></div>
            <div><button value="noche" class="styled-button">En la noche</button></div>
        </div>
    </div>

    <div id="question4" class="question" style="display: none;">
        <h2>¿A por que te gustaría ir?</h2>
        <div style="padding-bottom: 30px;">
            <div><img src="src/ice-cream.jpg" alt="Ice Cream"></div>
            <div><button value="heladito 🍦" class="styled-button">Helado</button></div>
        </div>
        <div style="padding-bottom: 30px;">
            <div><img src="src/pizza.jpg" alt="Pizza"></div>
            <div><button value="pizza 🍕" class="styled-button">Pizza</button></div>
        </div>
        <div style="padding-bottom: 30px;">
            <div><img src="src/tacos.jpg" alt="Tacos"></div>
            <div><button value="tacos 🌮" class="styled-button">Tacos</button></div>
        </div>
        <div style="padding-bottom: 30px;">
            <div><img src="src/coffee.jpg" alt="Coffee"></div>
            <div><button value="cafecito ☕" class="styled-button">Cafecito</button></div>
        </div>
        <div>
            <h4>O lo que quieras:</h4>
            <input type="text" id="otherFoodInput" class="styled-input" placeholder="Lo que quieras hacer">
            <button id="otherFoodButton" class="styled-button">Aceptar</button>
        </div>
    </div>

    <div id="congratulations" class="congratulations" style="display: none;">
        <h1>¡Yeeeey!</h1>
        <p>¡Vamos a salir!</p>
        <div id="confetti-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
